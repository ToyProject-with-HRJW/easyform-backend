/auth/token:
    post:
      tags:
        - auth
      summary: Token issuance through authentication
      description: Token issuance through authentication
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                type:        
                  type: string
                  enum: [GOOGLE, KAKAO, NAVER]
                token:
                  type: string
              required:
                - type
                - token
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    $ref: './swagger.yaml#/components/responses/SUCCESS'
                  data:
                    type: object
                    properties: 
                      accessToken:
                        type: string
                      refreshToken:
                        type: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    oneOf:
                      - $ref: './swagger.yaml#/components/responses/MISSING_REQUIRED_QUERY_PRAMETER'
                      - $ref: './swagger.yaml#/components/responses/PRAMETER_VALUE_NOT_SATISFIED'
                      - $ref: './swagger.yaml#/components/responses/SNS_AUTH_FAILED'
                  data:
                    type: object