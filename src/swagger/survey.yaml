post:
  tags:
    - survey
  security:
    - bearerAuth: []
  summary: Create a survey form
  description: Create a survey form
  requestBody:
    content:
      application/json:
        schema:
          properties:
            survey:        
              type: object
          required:
            - survey
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                oneOf:
                  - $ref: './swagger.yaml#/components/responses/SUCCESS'
                  - $ref: './swagger.yaml#/components/responses/REISSUANCE_ACCESS_TOKEN'
              data:
                type: object
    '400':
        description: Bad Request
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  oneOf:
                    - $ref: './swagger.yaml#/components/responses/MISSING_REQUIRED_QUERY_PRAMETER'
                data:
                  type: object
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                $ref: './swagger.yaml#/components/responses/INVALID_TOKEN'
              data:
                type: object